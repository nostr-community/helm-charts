apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nostr-rs-relay-ingress
  annotations:
    kubernetes.io/ingress.class: public
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  tls:
    - hosts:
        - rs1.nostr.b-n.space
      secretName: rs1-tls
  rules:
    - host: rs1.nostr.b-n.space
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nostr-rs-relay
                port:
                  number: 80
